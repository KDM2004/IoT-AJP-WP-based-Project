<!DOCTYPE html>
<html>
<head>
	<title>Light system</title>
	<style>
		body {
			background-color: #f0f0f0;
		font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		#stage {
			position: relative;
			width: 800px;
			height: 400px;
			margin: 0 auto;
			background-image: url("");
			background-size: cover;
		}

		.light {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: #fff;
			border-radius: 50%;
			cursor: pointer;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			transition: background-color 0.2s ease-in-out;
		}

		#light-L1 {
			top: 100px;
			left: 100px;
		}

		#light-L2 {
			top: 150px;
			left: 100px;
		}

		#light-L3 {
			top: 200px;
			left: 300px;
		}

		#light-L4 {
			top: 100px;
			left: 500px;
		}

		#light-L5 {
			top: 150px;
			left: 500px;
		}
	</style>
</head>
<body>
	<h1>Lighting System of Auditorium Hall</h1>
	<div id="stage">
        <div id="light-L1" class="light" data-label="L1">L1</div>
		<div id="light-L3" class="light" data-label="L3">L3</div>
		<div id="light-L2" class="light" data-label="L2">L2</div>
		<div id="light-L4" class="light" data-label="L4">L4</div>
		<div id="light-L5" class="light" data-label="L5">L5</div>
	</div>

	<script>
		const lights = document.querySelectorAll('.light');

		lights.forEach(light => {
			light.addEventListener('click', () => {
				if (light.style.backgroundColor === 'green') {
					light.style.backgroundColor = '#fff';
				} else {
					light.style.backgroundColor = 'green';
				}
			});
		});
	</script>
</body>
</html>
